<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        .form-container {
            width: 48%;
        }
        .output-container {
            width: 48%;
        }
        .form-container {
            border-right: 1px solid #ddd;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 18px;
            text-align: center;
        }
        .output-container select {
            margin-bottom: 20px;
        }
        .output-container p {
            background: #e9ecef;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2><i class="fas fa-music"></i> Input</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="input_language">Input Language:</label>
                    <select id="input_language" name="input_language" required>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pl">Polish</option>
                        <option value="tr">Turkish</option>
                        <option value="ja">Japanese</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="song_title">Song Title:</label>
                    <input type="text" id="song_title" name="song_title" placeholder="Enter song title" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="output-container">
            <h2>Output</h2>
            <div class="form-group">
                <label for="output_language">Output Language:</label>
                <select id="output_language" name="output_language" required>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pl">Polish</option>
                    <option value="tr">Turkish</option>
                    <option value="ja">Japanese</option>
                </select>
            </div>
            <p>{{ output_song if output_song else "No song suggested yet." }}</p>
        </div>
    </div>
</body>
</html>
